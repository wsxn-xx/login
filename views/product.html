<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <title>Coldbergs</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="stylesheets/owl.carousel.min.css" />
  <!-- nice select -->
  <link rel="stylesheet" href="stylesheets/nice-select.min.css"/>
  <!-- font awesome style -->
  <link href="stylesheets/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="stylesheets/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="stylesheets/responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand " href="/"> Coldbergs </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item ">
                <a class="nav-link" href="/">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about"> About</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/product">Products <span class="sr-only">(current)</span> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
              <form class="form-inline justify-content-center">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- product section -->
<% for( o of data ){ %>
  <section class="about_section about_section2 layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ">
          <div class="detail-box pr-md-3">
            <div class="heading_container">
              <h2 class="">
              商品名称：<%=o.name%>
              </h2>
            </div>
            <p class="detail_p_mt">
              价格：￥<%=o.price%>
            </p>
            <P>
              销量：<%=o.s_number%>
            </P>
          </div>
        </div>
        <div class="col-md-6 ">
          <div class="img-box pl-md-3">
            <img src="images/about-img3.png" class="box_img" alt="about img">
          </div>
        </div>
      </div>
    </div>
  </section>
  <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3);margin:0;border-top: 3px solid #f8f9fa;" width="100%" color=black SIZE=3>
  <%}%>
  <!-- product section ends -->

  <div class="footer_container">
    <div class="footer_bg_box">
      <img src="images/footer_bg.jpg" alt="">
    </div>

   
  </div>

  <!-- jQery -->
  <script src="javacripts/jquery-3.4.1.min.js"></script>
  <!-- popper js -->
  <script src="javacripts/popper.min.js"></script>
  <!-- bootstrap js -->
  <script src="javacripts/bootstrap.js"></script>
  <!-- owl slider -->
  <script src="javacripts/owl.carousel.min.js"></script>
  <!-- custom js -->
  <script src="javacripts/custom.js"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
  <!-- End Google Map -->
</body>

</html>
